<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video CV</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        #video-background video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #content {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 50px;
            color: white;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

<div id="video-background">
    <video autoplay loop muted>
        <source src="vcvhww.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

<div id="content">
    <h1>Video CV of Hashan</h1>
    
</div>

</body>
</html>
