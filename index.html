	<script>
    // Function to resize the video to fit the window
    function resizeVideo() {
        const video = document.getElementById('video-bg');
        const windowWidth = window.innerWidth;
        const windowHeight = window.innerHeight;
        const videoAspect = video.videoWidth / video.videoHeight;
        const windowAspect = windowWidth / windowHeight;
        if (windowAspect > videoAspect) {
            video.style.width = windowWidth + 'px';
            video.style.height = (windowWidth / videoAspect) + 'px';
        } else {
            video.style.width = (windowHeight * videoAspect) + 'px';
            video.style.height = windowHeight + 'px';
        }
    }

    // Call the resizeVideo function on page load and when the window is resized
    window.addEventListener('load', resizeVideo);
    window.addEventListener('resize', resizeVideo);
</script>
